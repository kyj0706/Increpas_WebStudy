<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	
	table , td, th { 
	
	border: 1px solid black;
	border-collapse: collapse;

	};
	
	th {
	 width: 100px;
	 height: 30px;
	
	};
	
	
	

</style>

</head>
<body>

<table>
	 <tr>
    <th colspan="4" rowspan="4" width="120px;" height="80px;">사진</th>
    <th colspan="5" width="500px;" height="50px">이&nbsp;&nbsp;&nbsp;&nbsp; 력&nbsp;&nbsp;&nbsp;&nbsp; 서</th>
  </tr>
  
  <tr>
    <th rowspan="2" width="120px;" height="30px;">성 명</th>
    <td rowspan="2" width="200px;" height="30px;" style="text-align: right;">(인)</td>
    <th colspan="4" height="30px;">주민등록번호</th>
  </tr>
  
  <tr>
    <td colspan="4" height="30px;">주민 빈공간</td>
  </tr>
  
  <tr>
    <th>생년월일</th>
    <th colspan="5" height="30px;">20 년 월 일생 (만 세)</th>
  </tr>


  <tr>
    <th colspan="4">주 소</th>
    <td colspan="6"></td>
  </tr>
  
  <tr>
    <th colspan="4">호적관계</th>
    <th>호주와의 관계</th>
    <td>빈공간</td>
    <th colspan="2">호주성명</th>
    <td>빈공간</td>
  </tr>
  
  <tr>
    <th colspan="3">년 월 일</th>
    <th colspan="3">학 력 및 경 력 사 항</th>
    <th colspan="3">발 령 청</th>
  </tr>
  
  <tr style="height: 30px;">
    <td> </td>
    <td style="border-left: dotted; border-right: dotted;"> </td>
    <td> </td>
    <td colspan="3"> </td>
    <td colspan="3"> </td>
  </tr>
  

</table>

	

</body>
</html>
