<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
  
   table{
       width: 500px;
   }

</style>
<script type="text/javascript">
var regular_jumin = /\d{2}([0]\d|[1][0-2])([0][1-9]|[1-2]\d|[3][0-1])[-]*[1-4]\d{6}/g;


	function send(f){
		
		var name		= f.name.value.trim(); // trim() 공백제거
		var jumin_no	= f.jumin_no.value.trim();
		var id			= f.id.value.trim(); 
		var pwd			= f.pwd.value.trim(); 
		var profile		= f.profile.value.trim(); 
		//var jumin = f.jumin_no.value;
		
		if(name ==''){
			alert("이름을 입력하세요");
			f.name.value='';
			f.name.focus();
			return;
		}
		/* if(jumin_no ==''){
			alert("주민번호를 입력하세요");
			f.jumin_no.value='';
			f.jumin_no.focus();
			return;
		} */
		if(regular_jumin.test(jumin_no)==false){
			alert("주민번호 형태가 아닙니다.[다시 입력하세요]");
			f.jumin_no.value="";
			f.jumin_no.focus();
			return;	
			//continue;
		}else if(regular_jumin.test(jumin_no)==true) return;
			
		if(id ==''){
			alert("아이디를 입력하세요");
			f.id.value='';
			f.id.focus();
			return;
		}
		if(pwd ==''){
			alert("비밀번호를 입력하세요");
			f.pwd.value='';
			f.pwd.focus();
			return;
		}
		if(profile ==''){
			alert("자기소개를 입력하세요");
			f.profile.value='';
			f.profile.focus();
			return;
		}
		
		
		
		
		
		
		f.submit(); //지정된 action으로 데이터 전송
	}



</script>




</head>
<body>

<!-- form tag 
     1.서버로 폼요소를 전송시 사용되는 tag
     2.속성(Attribute)
       action = ""  <- 전송대상(생략시 자신에게 전송)
       method = ""  <- 전송방식(GET or POST)(생략시 기본값 GET)
       
     3.서버로 전송되는 값은 form element의 name값이 넘어간다  
-->

<!-- 
     
      member.html?name=홍길동&id=hong
                       ?변수(parameter)명=값   <= Query
                       ?변수1=값1&변수2=값2
-->

<form action="member_register.do"  method="GET">

  <table border="1"  cellspacing="0">
      
      <caption>::::회원가입::::</caption>

      <!-- 1 line -->   
      <tr>
          <th>이름:</th>
          <td><input type="text"       name="name" placeholder="이름을 입력하세요"></td>
      </tr> 
      <tr>
      	  <th>주민번호:</th>
      	  <td><input type="text" 		name="jumin_no"> </td>
      
      </tr>
      
      <!-- 2 line -->   
      <tr>
          <th>아이디:</th>
          <td><input type="text"       name="id"></td>
      </tr>
       
      <tr>
          <th>비밀번호:</th>
          <td><input type="password"   name="pwd"></td>
      </tr> 
      <tr>
          <th>성별:</th>
          <td>
               <!-- radio사용시 name을 동일하게 지정해야 그룹화가 된다 --> 
	           <input type="radio"  name="gender"  value="남자" checked="checked">남자
	           <input type="radio"  name="gender"  value="여자">여자
          </td>
      </tr> 
      <tr>
          <th>취미:</th>
          <td>
                <!-- checkbox사용시 name을 동일하게 주면 서버측에서 배열로 1번에 받을 수 있다
	                check된 항목만 서버로 전송 
	            -->    
	      	   <input type="checkbox"  name="hobby"  value="독서">독서 
			   <input type="checkbox"  name="hobby"  value="영화">영화 
			   <input type="checkbox"  name="hobby"  value="낚시">낚시 
			   <input type="checkbox"  name="hobby"  value="운동">운동 
          </td>
      </tr> 
      
      <tr>
          <th>친구</th>
          <td>
             <!-- name을 동일하게 주면 서버측에서 배열로 1번에 받을 수 있다 
	                type="text" 값기록유무와 상관없이 모두 넘어간다
	           -->  
			  친구1:   <input type="text"      name="friend"><br>	  
			  친구2:   <input type="text"      name="friend"><br>	  
			  친구3:   <input type="text"      name="friend"><br>	  
			  친구4:   <input type="text"      name="friend">
   
          </td>
      </tr> 
      
      <tr>
          <th>혈액형:</th>
          <td>
              <select name="blood">
	                <option value="A">A형</option>  
	                <option value="B">B형</option>  
	                <option value="O">O형</option>  
	                <option value="AB">AB형</option>  
	           </select> 
          </td>
      </tr> 
      
      <tr>
          <th>자기소개</th>
          <td>
             <textarea name="profile" rows="5" cols="30"></textarea>
          </td>
      </tr> 

      <tr>
          <td colspan="2" align="center">
              <input type="button" value="회원가입" onclick="send(this.form);">
	  		  <input type="reset"  value="초기화">
          </td>
      </tr> 


	           	
	  
	 
	    
	  		   
	  
  
  
  </table>
  
</form>

</body>
</html>
