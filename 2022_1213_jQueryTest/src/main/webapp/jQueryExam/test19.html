<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#content{

	}

		//movie.style.display="none";
		
		//$("#movie").css("display","none");
		$("#movie").hide();
		
	}

</script>
</head>
