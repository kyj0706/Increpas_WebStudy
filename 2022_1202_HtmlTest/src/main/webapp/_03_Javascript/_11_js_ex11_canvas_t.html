<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
  #myCanvas{
     border: 1px solid red;
  }
</style>

<script type="text/javascript">

/* 윈도우(초기화) 이벤트 */
/* HTML내의 모든 요소(Element)의 배치가 완료되면... */
window.onload = function(){
	
	var myCanvas = document.getElementById("myCanvas");//도화지
	var ctx      = myCanvas.getContext("2d");          //그리기도구(붓/펜) 
	
	//사각형 그리기
	//선속성
	ctx.strokeStyle="blue";
	ctx.strokeRect(10,10,100,100);
	//면속성
	ctx.fillStyle="rgb(255,255,0)";// #ffff00  or yellow
	ctx.fillRect(10,10,100,100);
	
	
	//원
	var radgrad = ctx.createRadialGradient(170,170,0,170,170,100); 
	radgrad.addColorStop(0, 'white'); 
	radgrad.addColorStop(1, 'red'); 
	ctx.fillStyle = radgrad; 
	ctx.arc(200,200,50,0,Math.PI*2,true);
	ctx.fill();
	
	
};






</script>

</head>
<body>


<canvas id="myCanvas"   width="600"  height="400">
   이 브라우저는 Canvas를 지원하지 않습니다
</canvas>

</body>
</html>
