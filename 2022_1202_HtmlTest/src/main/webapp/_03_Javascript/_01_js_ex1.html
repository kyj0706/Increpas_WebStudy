<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	자바스크립트 작성방법
	1. inline방식 : 이벤트속성에 직접코딩
	2. 선언적방식 : <head> or <body> 사이에 선언후<script> 작성 </script>
	3. 외부파일 연결방식 : 자바스크립트함수 또는 변수를 장성한 파일 연결 (xx.js)
 -->

<!-- 외부 자바스크립트 연결 -->
<script type="text/javascript" src="../js/myscript.js"></script>

<!-- 선언적방식 -->
<script type="text/javascript">
	/* 범위주석 */
	// 1 line주석
	
	document.title ='제목 바꾸기';
</script>



</head>
<body>
	<!-- inline방식 -->
	<input type="button" value="닫기" 
	onclick="javascript:window.alert('프로그램종료'); javascript:self.close();" >
	
	<!-- 외부파일연결 방식 -->
	<input type="button" value="hello"
	 onclick="javascript:hello();">
	
	<!-- javascript: 는 생략 가능하다. -->
</body>
</html>
