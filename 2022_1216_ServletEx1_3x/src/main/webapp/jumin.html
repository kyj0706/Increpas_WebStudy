<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table,td,th{
	border: 1px solid black;
	border-collapse: collapse; 
	width: 400px;
	height: 50px;
}

	th{
		width: 150px;
		font-size: 20px;
	
	}
	
	td{
		text-align: center;
		font-size: 25px;
	
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">
	
	//주민번호 정규식
	var regular_jumin = /\d{2}([0]\d|[1][0-2])([0][1-9]|[1-2]\d|[3][0-1])[-]*[1-4]\d{6}/g;
	
	/* 콘솔 확인용 ~ */
	$(document).ready(function() {
		$("input[type='submit']").click(function () {
			var jumin = $("#jumin_no").val();
			
			if(regular_jumin.test(jumin)==false){
				alert("["+jumin+"]는"+"주민번호 형태가 아닙니다.[다시 입력하세요]");
				$("#jumin_no").val("");
				$("#jumin_no").focus();
				
				return false;
			}
			
			
			console.log(jumin);
		});
		
		
	});
	
	function send(f){
		
		
		
		
		f.submit();
		
	}

</script>

</head>
<body>
<form action="Jumin.do">

주민번호 : <input type="text" id="jumin_no" name="jumin_no" value="">
<input type="submit" value="확인"><br>
<input type="button" value="확인" onclick="send(this.form);">

<input type="button" id="t_btn" value="테스트용" >
</form>



</body>
</html>
