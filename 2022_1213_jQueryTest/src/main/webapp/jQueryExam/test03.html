<script	src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script type="text/javascript">
	
	//정규표현식 패턴
	// ^ : 시작
	// $ : 끝
	// ? : 0 or 1
	// * : 0..n
	// + : 1..n
	
	var regular_number = /^[0-9]+$/;
	
	$(document).ready(function() {
		
		$("#plus").click(function() {
			var n1 = $("#num1").val();
			var n2 = $("#num2").val();
			
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요!!');
				$("#num1").val("");//값 지우기
				//document.getElementById("num1").focus();
				$("#num1").focus();
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요!!');
				$("#num2").val("");//값 지우기
				$("#num2").focus();
				return;
			}
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 + num2;
			
			$("#result").val(result);
			//document.getElementById("result").value = result;
		});
		
		$("#minus").click(function() {
			var n1 = $("#num1").val();
			var n2 = $("#num2").val();
			
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요!!');
				$("#num1").val("");//값 지우기
				//document.getElementById("num1").focus();
				$("#num1").focus();
				return;

			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요!!');
				$("#num2").val("");//값 지우기
				$("#num2").focus();
				return;
			}
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 - num2;
			
			$("#result").val(result);
			//document.getElementById("result").value = result;
		});
		
		$("#multiply").click(function() {
			var n1 = $("#num1").val();
			var n2 = $("#num2").val();
			
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요!!');
				$("#num1").val("");//값 지우기

			if(regular_number.test(n2)==false){

				$("#num2").val("");//값 지우기
				$("#num2").focus();
				return;
			}
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 * num2;
			
			$("#result").val(result);
			//document.getElementById("result").value = result;
		});
		
		$("#pow").click(function() {
			var n1 = $("#num1").val();
			var n2 = $("#num2").val();
			
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요!!');
				$("#num1").val("");//값 지우기
				//document.getElementById("num1").focus();
				$("#num1").focus();
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요!!');
				$("#num2").val("");//값 지우기
				$("#num2").focus();
				return;
			}
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 ** num2;
			
			$("#result").val(result);
			//document.getElementById("result").value = result;
		});
		
		
		
		$("#mok").click(function() {
			var n1 = $("#num1").val();
			var n2 = $("#num2").val();
			
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요!!');
				$("#num1").val("");//값 지우기
				//document.getElementById("num1").focus();

				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요!!');

				$("#num2").focus();
				return;
			}
			
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = (num2==0) ? 0 : Math.floor(num1 / num2);
			
			$("#result").val(result);
			
		});
		
		$("#remain").click(function() {

				return;
			}
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = (num2==0) ? 0 : (num1 % num2);
			
			$("#result").val(result);
			
		});
