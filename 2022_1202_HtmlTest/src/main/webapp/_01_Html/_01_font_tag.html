<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<!-- horizontal(수평선) 긋기 
		     block 요소(Element or tag): 1줄모두 차지하는 태크
		                                 크기조절이 가능 
		-->
		<hr>
		  <h1>HeadLine Tag(h1~h6)</h1>
		<hr>
			<h1>H1 Tag</h1>
			<h2>H2 Tag</h2>
			<h3>H3 Tag</h3>
			<h4>H4 Tag</h4>
			<h5>H5 Tag</h5>
			<h6>H6 Tag</h6>
		
		<!-- inline요소 : 자신의 컨텐츠 크기만큼만 설정(줄바꿈안된다) 
		                  크기조절이 안된다 
		-->
		<hr>
		  <h1>font tag(size=1~7)</h1>
		  <!-- attribute표현시:  "" or '' or 생략해도 된다 -->
		  <h2><font color=red >웹표준을 준수하지 않는 Tag(가급적 사용하지 말것)</font></h2>
		  <h2><font color=green >해결방안:CSS3로 크기설정</font></h2>
		<hr>
		    <font size="1">font size=1</font><br>
		    <font size="2">font size=2</font><br>
		    <font size="3">font size=3</font><br>
		    <font size="4">font size=4</font><br>
		    <font size="5">font size=5</font><br>
		    <font size="6">font size=6</font><br>
		    <font size="7">font size=7</font><br>
	        
	
	</body>
</html>
